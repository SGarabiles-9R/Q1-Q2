<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticketing Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="header">Ticketing Center</div>
    <div class="content-wrapper">
            <details class="section-container" ontoggle="alert('Section opened!')">
        <summary>Personal Details</summary>
    <input type="text" id="name" placeholder="Complete Name">
        <input type="email" id="email" placeholder="Email">
            <button onclick="submitInfo()" id="submitBtn">Submit</button>
    </details>
            <details class="section-container" ontoggle="alert('Section opened!')">
<summary>Ticket Pricing</summary>
    <div class="ticket-price" id="ticketPrice">₱1500</div>
<select onchange="updatePrice()" id="ticketType">
                <option value="1500">Patron</option>
    <option value="1700">Balcony</option>
            <option value="1900">VIP</option>
        </select>
<select onchange="updatePrice()" id="ticketCategory">
    <option value="regular">Regular</option>
        <option value="student">Student</option>
            <option value="senior">Senior</option>
</select>
    <button onclick="confirmPrice()" id="confirmBtn">Confirm</button>
    </details>
            <details class="section-container" ontoggle="alert('Section opened!')">
<summary>Print Ticket</summary>
    <button onclick="console.log('Printed')">Print</button>
<div id="ticketCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
<img class="d-block w-100" src="https://i.imgur.com/nlr2V8o.png" alt="Ticket 1">
</div>
        <div class="carousel-item">
<img class="d-block w-100" src="https://i.imgur.com/dqKi9pd.png" alt="Ticket 2">
</div>
<div class="carousel-item">
<img class="d-block w-100" src="https://i.imgur.com/J3hMxJf.png" alt="Ticket 3">
</div>
    </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#ticketCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Back</span>
</button>
    <button class="carousel-control-next" type="button" data-bs-target="#ticketCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
</div>
</details>
    </div>
        <button onclick="location.reload()">Buy More Tickets</button>
<div class="footer"> Shalanie Lanette G. Garabiles || 9 - RUBY</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function submitInfo() {
    const name = document.getElementById('name').value;
const email = document.getElementById('email').value;
const submitBtn = document.getElementById('submitBtn');
if (name && email) {
        submitBtn.textContent = "Submitted!";
submitBtn.style.color = "blue";
    submitBtn.style.background = "white";
        console.log('Info submitted: ' + name + ' | ' + email);
} else {
        console.log('Missing details!');
    }
}
function updatePrice() {
    let basePrice = parseInt(document.getElementById('ticketType').value);
const category = document.getElementById('ticketCategory').value;
if (category === 'student' || category === 'senior') {
        basePrice *= 0.8;
    }
document.getElementById('ticketPrice').textContent = `₱${basePrice.toFixed(2)}`;
console.log('New price set: ' + basePrice);
}
function confirmPrice() {
    const confirmBtn = document.getElementById('confirmBtn');
confirmBtn.textContent = "Confirmed";
    confirmBtn.style.color = "green";
        confirmBtn.style.background = "white";
console.log('Price confirmed!');
}
    </script>
</body>
</html>
